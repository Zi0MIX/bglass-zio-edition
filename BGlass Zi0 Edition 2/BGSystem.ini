;////////////////////////////////////////
;  Rainmeter
;////////////////////////////////////////

[Rainmeter]
BackgroundMode=1
Author=LAvalon
AppVersion=14000

[Background]
Meter=String
x=0
Y=0
W=225
H=970
SolidColor=0, 0, 0, 160

[Variables]
FontName=MyriadPro-Semibold
TextFontColor=255,255,255,255
ValueFontColor=178,102,255,255


;////////////////////////////////////////
;  Uptime Display
;////////////////////////////////////////


[MeasureUserName]
Measure=Plugin
Plugin=Plugins\SysInfo.dll
SysInfoType=USER_NAME

[MeasureHostName]
Measure=Plugin
Plugin=Plugins\SysInfo.dll
SysInfoType=HOST_NAME

[MeasureUptime]
Measure=Uptime
Substitute="d":" day(s)",":":"h "

[MeterUserName]
Meter=STRING
MeasureName=MeasureUserName
X=112
Y=0
StringAlign=Center
FontColor=#TextFontColor#
FontSize=12
FontFace=#FontName#
AntiAlias=1

[MeterUptime.txt]
Meter=STRING
X=2
Y=20r
FontColor=#TextFontColor#
FontSize=10
FontFace=#FontName#
InLineSetting=Weight | 1000
AntiAlias=1
Prefix="Uptime:"

[MeterUptime]
Meter=STRING
MeasureName=MeasureUptime
X=220
Y=0r
StringAlign=Right
FontColor=#ValueFontColor#
FontSize=9
FontFace=#FontName#
InLineSetting=Weight | 1000
Text="%1min"
AntiAlias=1

;////////////////////////////////////////
;  IP Display
;////////////////////////////////////////


[MeasureIP]
Measure=Plugin
Plugin=Plugins\SysInfo.dll
SysInfoType=IP_ADDRESS
SysInfoData=0

[LocalIP.txt]
Meter=STRING
X=2
Y=20r
FontColor=#TextFontColor#
FontSize=10
FontFace=#FontName#
InLineSetting=Weight | 1000
AntiAlias=1
Prefix="Local IP:"

[LocalIP]
